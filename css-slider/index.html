<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css slider</title>
        <link rel="stylesheet" href="css/slider.css">
    </head>
    <body>
        <div class="wrap">
            <header>
                <label for="slide-1-trigger">Slide 1</label>
                <label for="slide-2-trigger">Slide 2</label>
                <label for="slide-3-trigger">Slide 3</label>
                <label for="slide-4-trigger">Slide 4</label>
            </header>
            
            <input id="slide-1-trigger" type="radio" name="slides" checked>
            <section class="slide slide-1">
                <h2>Headline Slide 1</h2>
            </section>
            <input id="slide-2-trigger" type="radio" name="slides">
            <section class="slide slide-2">
                <h2>Headline Slide 2</h2>
            </section>
            <input id="slide-3-trigger" type="radio" name="slides">
            <section class="slide slide-3">
                <h2>Headline Slide 3</h2>
            </section>
            <input id="slide-4-trigger" type="radio" name="slides">
            <section class="slide slide-4">
                <h2>Headline Slide 4</h2>
            </section>
            
        </div> <!-- end .wrap -->
    
    </body>
</html>
