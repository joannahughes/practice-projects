<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css slider</title>
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="fonts/font-awesome.min.css">
    </head>
    <body>
        <div class="wrap">
           
            <input id="slide-1-content" type="radio" name="slides" checked>
            <div class="slide slide-1">
                <section>
                    <h2>Headline Slide 1</h2>
                </section>
                <div class="slide-arrows">
                    <label class="previous" for="slide-4-content"><i class="fa fa-chevron-left" aria-hidden="true"></i></label>
                    <label class="next" for="slide-2-content"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
                </div>
            </div>
            
            <input id="slide-2-content" type="radio" name="slides">
            <div class="slide slide-2">
                <section>
                    <h2>Headline Slide 2</h2>
                </section>
                <div class="slide-arrows">
                    <label class="previous" for="slide-1-content"><i class="fa fa-chevron-left" aria-hidden="true"></i></label>
                    <label class="next" for="slide-3-content"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
                </div>
            </div>
            
            <input id="slide-3-content" type="radio" name="slides">
            <div class="slide slide-3">
                <section>
                    <h2>Headline Slide 3</h2>
                </section>
                <div class="slide-arrows">
                    <label class="previous" for="slide-2-content"><i class="fa fa-chevron-left" aria-hidden="true"></i></label>
                    <label class="next" for="slide-4-content"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
                </div>
            </div>
            
            <input id="slide-4-content" type="radio" name="slides">
            <div class="slide slide-4">
                <section>
                    <h2>Headline Slide 4</h2>
                </section>
                <div class="slide-arrows">
                    <label class="previous" for="slide-3-content"><i class="fa fa-chevron-left" aria-hidden="true"></i></label>
                    <label class="next" for="slide-1-content"><i class="fa fa-chevron-right" aria-hidden="true"></i></label>
                </div>
            </div>
        </div> <!-- end .wrap -->
    
    </body>
</html>
