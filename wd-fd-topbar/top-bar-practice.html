<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Practice</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/foundation-icons.css">
  </head>
  <body>
    <div class="row">
        <div class="small-4 columns">
            <h1>Site Name</h1>
        </div>
        <div class="small-8 columns">
            <ul class="menu">
              <li><a href="#"><i class="fi-mail"></i> <span>Newsletter</span></a></li>
              <li><a href="#"><i class="fi-rss"></i> <span>Rss Feed</span></a></li>
              <li> | </li>
              <li> 
                <form>
                    <div class="row">
                        <div class="small-8 columns input-group end">
                            <span class="input-group-label"> Site Search</span>
                            <input class="input-group-field" type="text" placeholder="search...">
                            <div class="input-group-button">
                                <input type="submit" class="button" value="submit">
                            </div>
                        </div>
                    </div>
                </form>
              </li>
            </ul>
        </div>
    </div>
   <div class="row">
        <div class="small-12 columns top-bar">
            <nav data-magellan>
              <ul class="horizontal menu expanded">
              <li><a href="#first">First Arrival</a></li>
              <li><a href="#second">Second Arrival</a></li>
              <li><a href="#third">Third Arrival</a></li>
              </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="small-5 columns">
            <article>
                <h4 class="blackbox">H4 heading</h4>
                <p>Blog | MM/DD/YYYY</p>
            </article>   
        </div>
        <div class="small-4 columns"></div>
        <div class="small-3 columns"></div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
